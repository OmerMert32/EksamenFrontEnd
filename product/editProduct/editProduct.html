<div class="template">
    <link rel="stylesheet" href="product/editProduct/editProduct.css"/>
    <div id="edit-product-page">

        <div id="find-product">
        <label for=""> Søg efter produktet der skal ændres:
            <input type="text" id="value">
        </label>
        <button id="find-button">Find</button>
        </div>


        <div id="edit-product">
        <div id="product">
            <label for=""> Vare navn:
                <input id="name" type="text">
            </label>

            <label for=""> Pris:
                <input id="price" type="number">
            </label>

            <label for=""> Vægt:
                <input id="weight" type="number">
            </label>
        </div>


        <button id="save-changes">Gem ændringer</button>

        </div>
    </div>
</div>
